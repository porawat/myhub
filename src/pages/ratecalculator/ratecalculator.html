<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only><ion-icon name="chatboxes"></ion-icon></button>
    </ion-buttons>
    <ion-title><span class="label">ตารางคำนวน</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <table class="pure-table pure-table-horizontal" width="100%">
    <tbody>
      <tr>
        <td style="text-align: center">

          <!-- <span class="selectteam">{{selectteam}}</span> -->
          <span class="blue" *ngIf="color=='blue'"> {{selectteam}}</span>
          <span class="red" *ngIf="color=='red'"> {{selectteam}}</span>


          <br>
          <span class="hadicap"> แฮนดิแคป {{rate}} @{{pushrate}}</span>
         
        </td>

      </tr>
    </tbody>
  </table>
  <table class="pure-table pure-table-horizontal" width="100%">
    <thead>
      <tr>
        <th style="text-align: center">
          <span>{{hostname}}</span>
          <span class="matchvs">VS</span>
          <span>{{visitname}}</span>

        </th>

      </tr>
    </thead>
  </table>
  <table class="pure-table pure-table-bordered" width="100%">
    <tbody>
      <tr>
        <td class="labelcal">จำนวนเงิน</td>
        <td class="numcal">
          <input type="number" [(ngModel)]="money" (input)="moneychannel($event.target.value)">
        </td>

      </tr>
      <tr>
        <td class="labelcal">จำนวนเงินสูงสุด</td>
        <td class="numcal"><input type="number" [(ngModel)]="summoney" disabled></td>

      </tr>
      <tr>
        <td class="labelcal">พนันขั้นต่ำ</td>
        <td class="numcal">50</td>

      </tr>
      <tr>
        <td class="labelcal">เดิมพนันสูงสุด</td>
        <td><span class="numcaldanger">2000</span></td>

      </tr>
    </tbody>
  </table>
  <hr>
  <button ion-button large block type="button" (click)="dimm()">dimm</button>
</ion-content>
