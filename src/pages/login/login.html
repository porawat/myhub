
<ion-content>
  <h3 style="text-align: center">ลงชื่อเข้าใช้</h3>
  <ion-card>  
    <img src="assets/imgs/logo.png" class="avatar"/>   
  <div id="signInForm">
    <ion-list>
<form [formGroup]="todo" (ngSubmit)="loginUser()">
    <ion-item>
        <ion-label floating>Mobile/Email</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.email" name="email" formControlName="email" class="Mobile"></ion-input>
      </ion-item>     
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginForm.password" name="password" formControlName="password" class="Password"></ion-input>
        </ion-item>        
      <ion-item>
        <button ion-button large block type="submit" [disabled]="!todo.valid">ลงชื่อใช้งาน</button>
      </ion-item>
     
    </form>
    </ion-list> 
  </div>
  <br>
  
  <ion-grid>
    <ion-row>
      <ion-col >
        <!-- <button ion-button  block color="facebook" (click)="Phonenumber()">Login Phonenumber</button> -->
        <button ion-button block icon-end color="facebook" (click)="signInPhonenumber()">
          Login with Phone number
          <ion-icon name="phone-portrait"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col >
        <button ion-button  block color="google" (click)="signInWithGoogle()">Google Login</button>
      </ion-col>
      <ion-col >
        <button ion-button  block color="facebook" (click)="signInWithFacebook()">Facebook Login</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col (click)="register()" style="cursor: pointer;color: rgb(35, 35, 145);text-align: right">
          ลงทะเบียนใช้งาน
      </ion-col>
      <ion-col (click)="resetpass()" style="cursor: pointer;color: rgb(35, 35, 145);text-align: left">
       ลืมรหัสผ่าน
      </ion-col>
    </ion-row>  
  </ion-grid>
  <br>
</ion-card>

</ion-content>
